<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Task Planner</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-image: url("/background.jpg");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;


        }
        .form-container{
            backdrop-filter: blur(30px);
            background-color: rgba(0, 0, 0, 0.49);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 6px 30px rgba(0, 0, 0, 0.27);
            margin-bottom: 20px;
            width: 100%;
            max-width: 800px;
        }
        h1{
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        form{
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            width: 100%;
        }
        input, button{
            padding: 16px 20px;
            border: 1px solid #000000;
            border-radius: 999px;
            font-size: 16px;
            width: 100%;
            box-sizing: border-box;
            background-color: #0e0e0e;
            color: white;

        }
        #input::placeholder{
            color: #0e0e0e;
        }
        input:focus{
            border-color: #518d9f;
            outline: none;
        }
        button[type="submit"]{
            backdrop-filter: blur(30px);
            grid-column: 1/3;
            background-color: #0e556c;
            color: white;
            font-weight: bold;
            transition: background 0.2s;
            cursor: pointer;
        }
        button[type="submit"]:hover{
            background-color: #0e556c;
        }
        #taskList{
            width: 100%;
            max-width: 600px;
        }
        #taskList > div {
            backdrop-filter: blur(30px);
            background-color: rgba(0, 0, 0, 0.49);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            color: white;
        }
        #taskList strong{
            font-size: 16px;
        }
        #taskList button{
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #cc0000;
        }
        #taskList button:hover{
            color: red;
        }
        textarea{
            grid-column: 1/3;
            height: 120px;
            padding: 16px 20px;
            font-size: 16px;
            border: 1px solid black;
            border-radius: 8px;
            background-color: #0e0e0e;
            color: white;
            resize: none;
            box-sizing: border-box;
        }
        textarea::placeholder{
            color: #a9a9a9;
        }
        .logo{
            max-width: 400px;
            margin-bottom: 30px;
            margin-top: 20px;
            filter: drop-shadow(0 0 15px rgba(0,0,0,0.7));
            display: block;
        }
        .sort-tile {
            backdrop-filter: blur(30px);
            background-color: #0e0e0e;
            border: 1px solid #555;
            color: white;
            padding: 8px 12px;
            border-radius: 1100px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            font-size: 14px;
            white-space: nowrap;
            font-weight: bold;
        }
        .sort-tile:hover {
            background-color: #1b1b1b;
        }
        .sort-tile.active {
            background-color: #0e556c;
            border-color: #0e556c;
            font-weight: bold;
        }

    </style>
</head>
<body>
    <img src="/logo1.png" alt="Smart Task Planner" class="logo">
    <div class="form-container">
        <form id="taskForm">
            <input name="title" placeholder="Tytu≈Ç" required>
            <input name="deadline" type="date" required>
            <input name="difficulty" type="number" placeholder="Trudno≈õƒá ( 1-5 )" required>
            <input name="estimatedTime" type="number" placeholder="Czas w minutach" required>
            <textarea name="description" placeholder="Opis" required></textarea>
            <button type="submit">‚úÖ Dodaj zadanie</button>
        </form>
    </div>
    <div id="sortButtons" style="display: flex; gap: 10px; overflow-x: auto; white-space: nowrap; margin-bottom: 30px; padding-bottom: 5px;">
    <button class="sort-tile" data-sort="">Brak</button>
        <button class="sort-tile" data-sort="title">‚¨ÜÔ∏è Tytu≈Ç ‚¨ÜÔ∏è</button>
        <button class="sort-tile" data-sort="-title">‚¨ÜÔ∏è Tytu≈Ç ‚¨ÜÔ∏è</button>
        <button class="sort-tile" data-sort="deadline">‚¨ÜÔ∏è Termin ‚¨ÜÔ∏è</button>
        <button class="sort-tile" data-sort="-deadline">‚¨áÔ∏è Termin ‚¨áÔ∏è</button>
        <button class="sort-tile" data-sort="difficulty">‚¨ÜÔ∏è Trudno≈õƒá ‚¨ÜÔ∏è</button>
        <button class="sort-tile" data-sort="-difficulty">‚¨áÔ∏è Trudno≈õƒá ‚¨áÔ∏è</button>
    </div>

    <div id="taskList">
        <p>≈Åadowanie zada≈Ñ...</p>
    </div>
    <script>
        let currentSort = "";

        document.querySelectorAll(".sort-tile").forEach(button => {
            button.addEventListener("click", () => {
                currentSort = button.getAttribute("data-sort");

                // Pod≈õwietl aktywny kafelek
                document.querySelectorAll(".sort-tile").forEach(btn => btn.classList.remove("active"));
                button.classList.add("active");

                fetchTasks();
            });
        });
        let editingTaskId = null;
        async function fetchTasks() {
            const response = await fetch('/data' + (currentSort ? `?sort=${currentSort}` : ''));
            const tasks = await response.json();

            const taskList = document.getElementById("taskList");
            taskList.innerHTML = "";

            tasks.forEach(task => {
                const item = document.createElement("div");
                const stars = "‚≠êÔ∏è".repeat(task.difficulty);
                item.innerHTML = `
            <div style="display: flex; justify-content: space-between; width: 100%;">
                <div style="flex-grow: 1;">
                    <strong style="font-size: 28px;">${task.title}</strong><br>
                    <small style="display: block; margin-bottom: 6px;">${task.description}</small>
                    <div style="display: flex; flex-direction: column; gap: 4px;">
                        <span>üóìÔ∏è<strong>Termin:</strong> ${task.deadline}</span>
                        <span>üïë<strong>Czas:</strong> ${task.estimatedTime} minut</span>
                        <span>${stars}</span>
                    </div>
                </div>
                <div style="margin-right: 5px; display: flex; align-items: flex-start;">
                    <div style="display: flex; flex-direction: column; gap: 5px;">
                        <button onclick="editTask(${task.id})" title="Edytuj zadanie">‚úèÔ∏è</button>
                        <button onclick="deleteTask(${task.id})" title="Usu≈Ñ zadanie">üóëÔ∏è</button>
                    </div>

                </div>
            </div>
        `;
                taskList.appendChild(item);
            });
        }

        fetchTasks();
        async function editTask(id) {
            const response = await fetch(`/data`);
            const tasks = await response.json();
            const task = tasks.find(t => t.id === id);

            if (task) {
                const form = document.getElementById("taskForm");
                form.title.value = task.title;
                form.description.value = task.description;
                form.difficulty.value = task.difficulty;
                form.estimatedTime.value = task.estimatedTime;
                form.deadline.value = task.deadline;
                editingTaskId = id;

                const submitButton = form.querySelector('button[type="submit"]');
                submitButton.textContent = "‚öôÔ∏è Zapisz zmiany";
            }
        }

        async function deleteTask(id) {
            await fetch(`/data/${id}`, { method: 'DELETE' });
            fetchTasks();
        }

        document.getElementById("taskForm").addEventListener("submit", async (event) => {
            event.preventDefault();

            const form = event.target;

            const task = {
                title: form.title.value,
                description: form.description.value,
                difficulty: parseInt(form.difficulty.value),
                estimatedTime: parseInt(form.estimatedTime.value),
                deadline: form.deadline.value,
                completed: false
            };

            if (editingTaskId) {
                await fetch(`/data/${editingTaskId}`, {
                    method: 'PUT',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(task)
                });
                editingTaskId = null;
                form.querySelector('button[type="submit"]').textContent = "‚úÖ Dodaj zadanie";
            } else {
                await fetch('/data', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(task)
                });
            }

            form.reset();
            fetchTasks();
        });


    </script>
</body>
</html>
